<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

        <script>
            function getMessage() {
                //d3.select("#d3").html("D3:"+d3.select("#msg").attr("value"));  // only get default value
                //d3.select("#d3").html("D3:"+d3.select("#msg").property("value"));  //Work!
                d3.select("#d3").html("D3::" + d3.select("#msg").node().value);
                document.getElementById("dom").innerHTML = "DOM::" + document.getElementById("msg").value;
            }
            function inlinenone(a){
                if (d3.select(a).html() == 'expand') {
                    d3.select('#demohidden').style('display', 'block');
                    d3.select(a).html('shrink')
                } else{
                    d3.select('#demohidden').style('display', 'none');
                    d3.select(a).html('expand')
                }
                init();
                timer=setTimeout( progress, 2000 );
            }
            function init(){
                progressbar.progressbar({
                    value: false,
                    change: function() {
                        progressLabel.text( progressbar.progressbar( "value" ) + "%" );
                    },
                    complete: function() {
                        progressLabel.text( "Complete!" );
                        progressbar.progressbar( "destroy" );
                    }
                });
            }
        </script>
    </head>
    <body>
        <p> Leading paragraph <button id="my" onclick="inlinenone(this)">expand</button></p>
        <p style='display:none' id='demohidden'>This paragraph should be hidden.</p>
        <p>This is a visible paragraph.</p>

        <p>
            <form>
                <input type="text"  id="msg" >
            </form>
        </p>
        <p>
            <button onclick="getMessage()">Get Message</button>
        </p>
        <p id="d3">

        </p>

        <p id="dom">
        </p>
        <div id="progressbar" style={position:"relative"}><div class="progress-label" style={position:"absolute"}>Loading...</div></div>

  <script>
      var timer;
      var progressbar;
    
      progressbar = $( "#progressbar" ),
      progressLabel = $( ".progress-label" );
 
      init();
      function progress() {
      var val = progressbar.progressbar( "value" ) || 0;
 
      progressbar.progressbar( "value", val + 2 );
 
      if ( val < 99 ) {
        if (val==50) {
          progressbar.progressbar( "value",100 );
          return;
        }
        timer=setTimeout( progress, 80 );
        return;
      }
      clearTimeout(timer);
    }
 
    timer=setTimeout( progress, 2000 );
  

 </script>
    </body>
</html>
